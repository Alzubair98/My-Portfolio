<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font awsowem  -->
    <script
      src="https://kit.fontawesome.com/de9dd03ce2.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Alzubair-Portfolio</title>
</head>
<body>
    <header>
        <div id="sound">
            <audio id="pageAudio">
                <source src="sound.mp3">
            </audio>
            <i class="sound-icon fa-regular fa-circle-play"></i>
            <span>Sound</span>
            <div class="on-off">
                <span id="off">OFF</span>
                <span id="on">ON</span>
            </div>
        </div>
        <div class="buttons-container">
            <i class="fas fa-bars bars"></i>
            <i class="fas fa-times times"></i>
        </div>
    </header>

    <!-- sidebar -->
    <aside class="aside">
        <div class="aside-wrapper">
            <div class="logo-section">
                <a class="logo" href="#" rel="home">
                    <img class="logo-img" src="images/logo1.png" alt="logo">
                    <span>Alzuabair</span>
                </a>
                <span>Web Developer</span>
            </div>

            <nav class="nav-links">
                <a href="#">About</a>
                <hr class="hr-nav-links">
                <a href="#">My Skills</a>
                <hr class="hr-nav-links">
                <a href="#">Work</a>
                <hr class="hr-nav-links">
                <a href="#">Blog</a>
                <hr class="hr-nav-links">
                <a href="#">Contact</a>
                <hr class="hr-nav-links">
            </nav>
            <!-- social icons -->
            <ul class="social-icons">
                <li>
                    <a href="https://www.linkedin.com/in/alzubair-alqaraghuli-272918233/">
                        <i class="social-icons-menu fa-brands fa-linkedin-in"></i>
                    </a>
                </li>

                <li>
                    <a href="https://github.com/Alzubair98">
                        <i class="social-icons-menu fab fa-github"></i>
                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/py_zubair/">
                        <i class="social-icons-menu fa-brands fa-instagram"></i>
                    </a>
                </li>
               
            </ul>

        </div>
    </aside>
    
</body>
</html>
